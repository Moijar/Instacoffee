    <script type="text/javascript">
        $(document).ready(function() {
            $("#nappi").click(function() {
                    var input_string = $("#forminput").val();
                    $.ajax({
                        url : "/on/",
                        type : "POST",
                        dataType: "json",
                        data : {
                            client_response : input_string,
                            csrfmiddlewaretoken: '{{ csrf_token }}'
                            }
                    });
                    return false;
            });
        });
</script>
